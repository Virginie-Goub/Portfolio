        <br>

    <!--Billet 2-->

        height= "auto" src="./images/MT portfolio.png"/>

</section>
        <!-- Block contact-->
        <section id="contact">
            <h2 class="section-title">Contactez-moi</h2>
            <form method="POST" class="contact-form">
                <label class="text-input-label" for="firstname">Prénom</label>
                <input class="js-input" type="text" name="prénom" id="firstname" required />

                <label class="text-input-label" for="lastname">Nom</label>
                <input class="js-input" type="text" name="nom" id="lastname" required />

                <label class="text-input-label" for="email">Email</label>
                <input class="js-input" type="email" name="email" id="email" required />

                <label class="text-input-label" for="message">Message:</label>
                <textarea class="js-input message-form" name="message" id="message" required></textarea>

                <br />

                <button type="submit" class="submit-button">ENVOYER</button>
            </form>
        </section>

        <!-- link linkedin et cv-->

        <section>
            <div class="linkedin">
                <a href="https://fr.linkedin.com/in/virginie-goubault-875285197"><img  width="80" height="auto" src="./images/linkedin.jpeg" alt="linkedin"/></a>

            <div class="cv">
